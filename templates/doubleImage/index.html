<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1080, height=1920" />
    <title>Story</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/shared/base.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=DM+Serif+Display&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap");

      :root {
        --accent-color: #fa9000;
        --accent-color-alt: #e76f51;
        --font-arabic: "Noto Sans Arabic";
        --font-heading: "DM Serif Display";
        --font-body: "DM Sans";
      }

      body {
        background: #000;
        position: relative;
      }

      body.rtl {
        font-family: var(--font-arabic), var(--font-body), sans-serif;
      }

      /* Background image layer - zoomed and 50% transparent */
      .bg-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
      }

      .bg-layer-image {
        width: 120%;
        height: 120%;
        object-fit: cover;
        object-position: center;
        opacity: 0.3;
        transform: scale(1.2);
        filter: blur(0);
      }

      /* Black overlay to darken background further */
      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
      }

      /* Content layer - above background */
      .content-layer {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding-top: 30px;
      }

      /* Header section with logo and location */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 0 100px;
        margin-bottom: 80px;
        z-index: 10;
      }

      body.rtl .header {
        flex-direction: row-reverse;
      }

      /* Light theme needs different spinner border */
      .loading-spinner {
        border-color: rgba(255, 255, 255, 0.3);
      }

      .loading-text {
        font-family: "DM Sans", sans-serif;
        color: rgba(255, 255, 255, 0.7);
      }

      /* Small image at top - full width */
      .image-frame {
        width: 100%;
        height: 600px;
        border-radius: 0;
        overflow: visible;
        opacity: 0;
        transform: translateY(30px);
        animation: slideUp 0.8s ease-out 0.5s forwards;
        z-index: 2;
        margin-bottom: 100px;
        position: relative;
      }

      .bg-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      /* Image credit positioned relative to image frame */
      .image-credit {
        position: absolute;
        bottom: -45px;
        right: 0;
        padding-right: 100px;
        font-family: "DM Sans", sans-serif;
        font-size: 28px;
        color: rgba(255, 255, 255, 0.5);
        opacity: 0;
        animation: fadeIn 0.5s ease-out 4s forwards;
        z-index: 2;
      }

      body.rtl .image-credit {
        left: 0;
        right: auto;
        padding-left: 100px;
        padding-right: 0;
      }

      /* Content area - below image */
      .content {
        padding: 0 100px;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      /* Category pill - optional, can be hidden */
      .category-pill {
        display: none;
      }

      /* Title - underneath image */
      .title {
        font-family: "DM Sans", sans-serif;
        font-size: 64px;
        font-weight: 700;
        line-height: 1.2;
        color: #fff;
        text-align: left;
        margin-bottom: 50px;
        opacity: 0;
        transform: translateY(30px);
        animation: slideUp 0.7s ease-out 1.5s forwards;
      }

      body.rtl .title {
        text-align: right;
      }

      /* Excerpt - under title */
      .excerpt {
        font-family: "DM Serif Display", serif;
        font-size: 48px;
        font-weight: 400;
        font-style: italic;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
        text-align: left;
        margin-bottom: auto;
        opacity: 0;
        transform: translateY(20px);
        animation: slideUp 0.6s ease-out 2.2s forwards;
      }

      body.rtl .excerpt {
        text-align: right;
        font-size: 42px;
      }

      body.rtl .excerpt {
        font-size: 48px;
      }


      /* Logo area */
      .logo-area {
        opacity: 0;
        animation: fadeIn 0.6s ease-out 0.5s forwards;
      }

      .logo-area img {
        width: 200px;
        height: auto;
      }

      /* Location indicator */
      .location-indicator {
        display: none;
        align-items: center;
        gap: 10px;
        opacity: 0;
        animation: fadeIn 0.6s ease-out 0.8s forwards;
      }

      .location-indicator.has-location {
        display: flex;
        padding-top: 130px;
      }

      body.rtl .location-indicator {
        flex-direction: row-reverse;
      }

      .location-text {
        font-family: "DM Sans", sans-serif;
        font-size: 24px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #fff;
      }

      body.rtl .location-text {
        letter-spacing: 0;
        font-family: var(--font-arabic), var(--font-body), sans-serif;
      }

      .location-pin {
        width: 28px;
        height: 28px;
        fill: #fff;
      }

      /* Status badge */
      .status-badge {
        position: absolute;
        top: 190px;
        left: 120px;
        font-family: "DM Sans", sans-serif;
        font-size: 18px;
        letter-spacing: 2px;
        z-index: 11;
      }

      .status-badge.breaking,
      .status-badge.live {
        background: #fff;
        color: #000;
      }

      .status-badge.developing {
        background: rgba(255, 255, 255, 0.3);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="loading-container" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading story...</div>
    </div>

    <div class="status-badge" id="statusBadge"></div>

    <!-- Background image layer -->
    <div class="bg-layer">
      <img class="bg-layer-image" id="bgLayerImage" alt="" />
    </div>
    
    <!-- Black overlay to darken background -->
    <div class="bg-overlay"></div>

    <div class="content-layer">
      <!-- Header with logo and location -->
      <div class="header">
        <div class="logo-area">
          <img class="logo-image" id="logoImage" src="/shared/images/ajeWhite.png" alt="Al Jazeera" />
        </div>
        <div class="location-indicator">
          <div class="location-text" id="location"></div>
          <svg class="location-pin" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          </svg>
        </div>
      </div>

      <!-- Image frame at top -->
      <div class="image-frame">
        <img class="bg-image" id="bgImage" alt="" />
        <div class="image-credit" id="imageCredit"></div>
      </div>

      <!-- Content area -->
      <div class="content">
        <div class="category-pill" id="category"></div>
        <h1 class="title" id="title"></h1>
        <p class="excerpt" id="excerpt"></p>
      </div>
    </div>

    <script src="/shared/story.js"></script>
    <script src="/shared/components.js"></script>
    <script>
      const SC = window.StoryComponents;

      async function renderContent(articleData) {
        SC.hideLoading();
        // This template uses dark theme, but respects site-specific colors for Arabic
        if (articleData.isRTL) {
          SC.applyAccentColors(articleData);
        }
        SC.setStatusBadge("statusBadge", articleData);
        SC.setText("category", articleData.category || (articleData.isRTL ? "أخبار" : "News"));
        SC.setText("title", articleData.title);
        SC.setText("excerpt", articleData.excerpt);
        
        // Set location if available
        const locationEl = document.getElementById("location");
        const locationIndicator = document.querySelector(".location-indicator");
        if (articleData.location && locationEl && locationIndicator) {
          locationEl.textContent = articleData.location;
          locationIndicator.classList.add("has-location");
        }
        SC.setImageCredit("imageCredit", articleData.imageCredit, articleData.isRTL);
        SC.applyVisibility(articleData, {
          logo: "#logoImage",
          statusBadge: "#statusBadge",
          location: ".location-indicator",
          title: "#title",
          excerpt: "#excerpt",
          imageCredit: "#imageCredit",
        });

        if (articleData.imageUrl) {
          const bgImage = document.getElementById("bgImage");
          const bgLayerImage = document.getElementById("bgLayerImage");
          
          // Set both images to the same URL
          bgImage.src = articleData.imageUrl;
          bgLayerImage.src = articleData.imageUrl;
          
          // Wait for images to load
          await Promise.all([
            SC.waitForImage(bgImage),
            SC.waitForImage(bgLayerImage)
          ]);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        window.StoryMaker.initStory({ renderContent });
      });
    </script>
  </body>
</html>
