<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1080, height=1920" />
    <title>Story</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/shared/base.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Roboto:wght@300;400;500;700&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap");

      :root {
        --accent-color: #fa9000;
        --accent-color-alt: #e76f51;
        --font-arabic: "Noto Sans Arabic";
        --font-heading: "Noto Serif";
        --font-body: "Roboto";
      }

      body {
        background: #0a0a0a;
      }

      body.rtl {
        font-family: var(--font-arabic), var(--font-body), sans-serif;
      }

      .loading-text {
        font-family: "Roboto", sans-serif;
      }

      /* Background Image Container - isolate from RTL direction */
      .bg-image-container {
        direction: ltr; /* Prevent RTL from affecting image positioning */
      }

      /* Background Image - Horizontal Pan Effect */
      .bg-image {
        height: 100%;
        width: auto;
        opacity: 0;
        will-change: transform, opacity;
        animation: fadeInImage 1s ease-out forwards;
      }

      @keyframes fadeInImage {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      @keyframes panLeftToRight {
        0% { transform: translateX(0); }
        100% { transform: translateX(var(--pan-distance)); }
      }

      @keyframes panRightToLeft {
        0% { transform: translateX(var(--pan-distance)); }
        100% { transform: translateX(0); }
      }

      /* Top bar with logo and status */
      .top-bar {
        position: absolute;
        top: 60px;
        left: 80px;
        right: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      body.rtl .top-bar {
        direction: ltr;
        flex-direction: row-reverse;
      }

      .top-bar svg {
        width: 340px;
        height: auto;
        opacity: 0;
        transform: translateY(-20px);
        animation: slideDown 0.6s ease-out 0.5s forwards;
      }

      /* AJA logo is square - use height-based sizing */
      .top-bar .logo-aja svg {
        width: 120px;
      }

      .status-badge {
        font-family: "Roboto", sans-serif;
      }

      /* Tags row */
      .tags {
        display: flex;
        gap: 16px;
        opacity: 0;
        transform: translateX(-30px);
        animation: slideRight 0.5s ease-out 1s forwards;
      }

      body.rtl .tags {
        margin-left: auto;
        transform: translateX(30px);
      }

      .tag {
        font-family: "Roboto", sans-serif;
        font-size: 26px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 3px;
        padding: 10px 20px;
        background: var(--accent-color);
        color: #0a0a0a;
        border-radius: 4px;
      }

      body.rtl .tag {
        letter-spacing: 0;
      }

      /* Main content container */
      .content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 80px;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      /* Title */
      .title {
        font-family: "Noto Serif", serif;
        font-size: 72px;
        font-weight: 700;
        line-height: 1.15;
        color: #ffffff;
        text-shadow: 2px 4px 20px rgba(0, 0, 0, 0.5);
        opacity: 0;
        transform: translateY(40px);
        animation: slideUp 0.8s ease-out 1.8s forwards;
      }

      /* Divider line */
      .divider {
        width: 100px;
        height: 5px;
        background: linear-gradient(90deg, var(--accent-color), var(--accent-color-alt));
        border-radius: 3px;
        opacity: 0;
        transform: scaleX(0);
        transform-origin: left;
        animation: expandLine 0.5s ease-out 3s forwards;
      }

      body.rtl .divider {
        transform-origin: right;
      }

      /* Excerpt */
      .excerpt {
        font-family: "Roboto", sans-serif;
        font-size: 36px;
        font-weight: 300;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
        max-width: 900px;
        opacity: 0;
        transform: translateY(30px);
        animation: slideUp 0.7s ease-out 3.5s forwards;
      }

      /* Footer with source and date */
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        padding-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        opacity: 0;
        animation: fadeIn 0.6s ease-out 5s forwards;
      }

      body.rtl .footer {
        direction: ltr;
        flex-direction: row-reverse;
      }

      .source,
      .date {
        font-family: "Roboto", sans-serif;
        font-size: 26px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.7);
      }

      /* Image credit overlay */
      .image-credit {
        position: absolute;
        bottom: 420px;
        right: 80px;
        font-family: "Roboto", sans-serif;
        font-size: 20px;
        color: rgba(255, 255, 255, 0.6);
        opacity: 0;
        animation: fadeIn 0.5s ease-out 6s forwards;
      }
    </style>
  </head>
  <body>
    <!-- Loading State -->
    <div class="loading-container" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading story...</div>
    </div>

    <!-- Background Image -->
    <div class="bg-image-container">
      <img class="bg-image" id="bgImage" alt="" />
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Top Bar -->
    <div class="top-bar">
      <div id="logo"></div>
      <div class="status-badge" id="statusBadge"></div>
    </div>

    <!-- Image Credit -->
    <div class="image-credit" id="imageCredit"></div>

    <!-- Main Content -->
    <div class="content">
      <div class="tags" id="tags"></div>
      <h1 class="title" id="title"></h1>
      <div class="divider"></div>
      <p class="excerpt" id="excerpt"></p>
      <div class="footer">
        <div class="source" id="source"></div>
        <div class="date" id="date"></div>
      </div>
    </div>

    <script src="/shared/story.js"></script>
    <script src="/shared/components.js"></script>
    <script>
      const SC = window.StoryComponents;

      async function renderContent(articleData) {
        SC.hideLoading();
        SC.applyAccentColors(articleData);
        SC.insertLogo("logo", articleData);
        SC.setStatusBadge("statusBadge", articleData);
        SC.renderTags("tags", SC.getBasicTags(articleData));
        SC.setText("title", articleData.title);
        SC.setText("excerpt", articleData.excerpt);
        SC.setText("source", articleData.source);
        SC.setDate("date", articleData.date, articleData.locale);
        SC.setImageCredit("imageCredit", articleData.imageCredit, articleData.isRTL);

        // Set background image and setup pan animation
        if (articleData.imageUrl) {
          const bgImage = document.getElementById("bgImage");
          bgImage.src = articleData.imageUrl;
          
          await new Promise((resolve) => {
            bgImage.onload = () => {
              const viewportWidth = 1080;
              const panDistance = -(bgImage.offsetWidth - viewportWidth);
              bgImage.style.setProperty("--pan-distance", `${panDistance}px`);
              // For RTL (Arabic), pan from right to left - start positioned at right side
              const panAnimation = articleData.isRTL ? "panRightToLeft" : "panLeftToRight";
              if (articleData.isRTL) {
                // Set initial position to show right side of image before animation starts
                bgImage.style.transform = `translateX(${panDistance}px)`;
              }
              setTimeout(() => {
                bgImage.style.animation = `fadeInImage 0.5s ease-out forwards, ${panAnimation} 11s linear forwards`;
              }, 100);
              resolve();
            };
            bgImage.onerror = resolve;
          });
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        window.StoryMaker.initStory({ renderContent });
      });
    </script>
  </body>
</html>
