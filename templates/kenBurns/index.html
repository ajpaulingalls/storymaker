<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1080, height=1920" />
    <title>Story</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/shared/base.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Roboto:wght@300;400;500;700&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap");

      :root {
        --accent-color: #fa9000;
        --accent-color-alt: #e76f51;
        --font-arabic: "Noto Sans Arabic";
        --font-heading: "Noto Serif";
        --font-body: "Roboto";
      }

      body {
        background: #0a0a0a;
      }

      body.rtl {
        font-family: var(--font-arabic), var(--font-body), sans-serif;
      }

      .loading-text {
        font-family: "Roboto", sans-serif;
      }

      /* Background Image - Ken Burns Zoom Effect */
      .bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transform: scale(1);
        animation: kenBurns 12s ease-out forwards;
      }

      @keyframes kenBurns {
        0% {
          opacity: 0;
          transform: scale(1);
        }
        5% {
          opacity: 1;
        }
        100% {
          opacity: 1;
          transform: scale(1.15);
        }
      }

      /* Top bar with logo and status */
      .top-bar {
        position: absolute;
        top: 60px;
        left: 80px;
        right: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      body.rtl .top-bar {
        direction: ltr;
        flex-direction: row-reverse;
      }

      .top-bar svg {
        width: 340px;
        height: auto;
        opacity: 0;
        transform: translateY(-20px);
        animation: slideDown 0.6s ease-out 0.5s forwards;
      }

      /* AJA logo is square - use height-based sizing */
      .top-bar .logo-aja svg {
        width: 120px;
      }

      .status-badge {
        font-family: "Roboto", sans-serif;
      }

      /* Location Indicator */
      .location-indicator {
        position: absolute;
        top: 100px;
        right: 80px;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 20;
        opacity: 0;
        animation: fadeIn 0.6s ease-out 0.8s forwards;
      }

      body.rtl .location-indicator {
        right: auto;
        left: 80px;
        flex-direction: row-reverse;
      }

      .location-text {
        font-family: "Roboto", sans-serif;
        font-size: 28px;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: white;
      }

      body.rtl .location-text {
        letter-spacing: 0;
        font-family: var(--font-arabic), var(--font-body), sans-serif;
      }

      .location-pin {
        width: 36px;
        height: 36px;
        fill: white;
      }

      /* Tags row */
      .tags {
        display: flex;
        gap: 16px;
        opacity: 0;
        transform: translateX(-30px);
        animation: slideRight 0.5s ease-out 1s forwards;
      }

      body.rtl .tags {
        margin-left: auto;
        transform: translateX(30px);
        animation: slideLeft 0.5s ease-out 1s forwards;
      }

      @keyframes slideLeft {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .tag {
        font-family: "Roboto", sans-serif;
        font-size: 26px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 3px;
        padding: 10px 20px;
        background: var(--accent-color);
        color: #0a0a0a;
        border-radius: 4px;
      }

      body.rtl .tag {
        letter-spacing: 0;
      }

      /* Main content container */
      .content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 80px;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      /* Title */
      .title {
        font-family: "Noto Serif", serif;
        font-size: 72px;
        font-weight: 700;
        line-height: 1.15;
        color: #ffffff;
        text-shadow: 2px 4px 20px rgba(0, 0, 0, 0.5);
        opacity: 0;
        transform: translateY(40px);
        animation: slideUp 0.8s ease-out 1.8s forwards;
      }

      /* Divider line */
      .divider {
        width: 100px;
        height: 5px;
        background: linear-gradient(90deg, var(--accent-color), var(--accent-color-alt));
        border-radius: 3px;
        opacity: 0;
        transform: scaleX(0);
        transform-origin: left;
        animation: expandLine 0.5s ease-out 3s forwards;
      }

      body.rtl .divider {
        transform-origin: right;
      }

      /* Excerpt */
      .excerpt {
        font-family: "Roboto", sans-serif;
        font-size: 36px;
        font-weight: 300;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
        max-width: 900px;
        opacity: 0;
        transform: translateY(30px);
        animation: slideUp 0.7s ease-out 3.5s forwards;
      }

      /* Footer with image credit */
      .footer {
        display: flex;
        align-items: center;
        margin-top: 20px;
        padding-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        opacity: 0;
        animation: fadeIn 0.6s ease-out 5s forwards;
      }

      .image-credit {
        font-family: "Roboto", sans-serif;
        font-size: 26px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <!-- Loading State -->
    <div class="loading-container" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading story...</div>
    </div>

    <!-- Background Image -->
    <div class="bg-image" id="bgImage"></div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Top Bar -->
    <div class="top-bar">
      <div id="logo"></div>
      <div class="status-badge" id="statusBadge"></div>
    </div>

    <!-- Location Indicator -->
    <div class="location-indicator">
      <div class="location-text" id="location"></div>
      <svg class="location-pin" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
      </svg>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="tags" id="tags"></div>
      <h1 class="title" id="title"></h1>
      <div class="divider"></div>
      <p class="excerpt" id="excerpt"></p>
      <div class="footer">
        <div class="image-credit" id="imageCredit"></div>
      </div>
    </div>

    <script src="/shared/story.js"></script>
    <script src="/shared/components.js"></script>
    <script>
      const SC = window.StoryComponents;

      async function renderContent(articleData) {
        SC.hideLoading();
        SC.applyAccentColors(articleData);
        SC.insertLogo("logo", articleData);
        SC.setStatusBadge("statusBadge", articleData);
        SC.setText("location", articleData.location || articleData.category || "");
        SC.renderTags("tags", SC.getBasicTags(articleData));
        SC.setText("title", articleData.title);
        SC.setText("excerpt", articleData.excerpt);
        SC.setImageCredit("imageCredit", articleData.imageCredit, articleData.isRTL);

        // Set background image
        if (articleData.imageUrl) {
          document.getElementById("bgImage").style.backgroundImage = `url('${articleData.imageUrl}')`;
          await SC.loadImage(articleData.imageUrl);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        window.StoryMaker.initStory({ renderContent });
      });
    </script>
  </body>
</html>
