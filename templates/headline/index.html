<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1080, height=1920" />
    <title>Story</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/shared/base.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+3:wght@300;400;600;700&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap");

      :root {
        --accent-color: #fa9000;
        --accent-color-alt: #e76f51;
      }

      body {
        background: #000;
      }

      body.rtl {
        font-family: "Noto Sans Arabic", "Source Sans 3", sans-serif;
      }

      body.rtl .headline,
      body.rtl .category {
        font-family: "Noto Sans Arabic", "Bebas Neue", sans-serif;
      }

      /* Template-specific loading spinner color */
      .loading-spinner {
        border-top-color: var(--accent-color);
      }

      .loading-text {
        font-family: "Source Sans 3", sans-serif;
      }

      /* Background Image - Reverse Zoom Effect */
      .bg-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        opacity: 0;
        filter: grayscale(30%) contrast(1.1);
        animation: zoomIn 12s ease-out forwards;
      }

      @keyframes zoomIn {
        0% {
          opacity: 0;
          transform: scale(1.1);
        }
        10% {
          opacity: 1;
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Dramatic overlay - darker than default */
      .overlay {
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.4) 0%,
          rgba(0, 0, 0, 0.2) 30%,
          rgba(0, 0, 0, 0.3) 50%,
          rgba(0, 0, 0, 0.95) 85%,
          rgba(0, 0, 0, 1) 100%
        );
        opacity: 1;
        animation: none;
      }

      /* Accent line at top */
      .accent-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(90deg, var(--accent-color), var(--accent-color-alt), var(--accent-color));
        transform: scaleX(0);
        transform-origin: left;
        animation: expandLine 0.8s ease-out 0.5s forwards;
      }

      body.rtl .accent-line {
        transform-origin: right;
      }

      /* Top section with logo and category */
      .top-section {
        position: absolute;
        top: 60px;
        left: 80px;
        right: 80px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .logo-area {
        opacity: 0;
        transform: translateY(-30px);
        animation: slideDown 0.6s ease-out 0.8s forwards;
      }

      .logo-area svg {
        width: 280px;
        height: auto;
      }

      /* Category badge */
      .category-badge {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 12px;
        opacity: 0;
        transform: translateX(30px);
        animation: slideInRight 0.6s ease-out 1s forwards;
      }

      @keyframes slideInRight {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .category {
        font-family: "Bebas Neue", sans-serif;
        font-size: 42px;
        letter-spacing: 4px;
        color: var(--accent-color);
        text-transform: uppercase;
      }

      body.rtl .category {
        letter-spacing: 0;
      }

      .location {
        font-family: "Source Sans 3", sans-serif;
        font-size: 28px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.7);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      /* Main content area */
      .main-content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 80px;
      }

      /* Tags row */
      .tags-row {
        display: flex;
        gap: 16px;
        margin-bottom: 40px;
        flex-wrap: wrap;
      }

      .tag {
        font-family: "Source Sans 3", sans-serif;
        font-size: 22px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 10px 20px;
        background: color-mix(in srgb, var(--accent-color) 15%, transparent);
        border: 2px solid color-mix(in srgb, var(--accent-color) 50%, transparent);
        color: var(--accent-color);
        border-radius: 4px;
        opacity: 0;
        transform: translateY(20px);
        animation: tagIn 0.4s ease-out forwards;
      }

      body.rtl .tag {
        font-family: "Noto Sans Arabic", "Source Sans 3", sans-serif;
        letter-spacing: 0;
      }

      .tag:nth-child(1) { animation-delay: 1.2s; }
      .tag:nth-child(2) { animation-delay: 1.35s; }
      .tag:nth-child(3) { animation-delay: 1.5s; }

      @keyframes tagIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Headline */
      .headline {
        font-family: "Bebas Neue", sans-serif;
        font-size: 108px;
        line-height: 1.0;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 40px;
        overflow: hidden;
      }

      .headline-word {
        display: inline-block;
        opacity: 0;
        transform: translateY(100%);
        animation: wordReveal 0.5s ease-out forwards;
      }

      @keyframes wordReveal {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Accent bar */
      .headline-accent {
        width: 120px;
        height: 8px;
        background: var(--accent-color);
        margin-bottom: 40px;
        opacity: 0;
        transform: scaleX(0);
        transform-origin: left;
        animation: expandLine 0.5s ease-out 4s forwards;
      }

      body.rtl .headline-accent {
        transform-origin: right;
      }

      body.rtl .headline {
        letter-spacing: 0;
      }

      /* Summary text */
      .summary {
        font-family: "Source Sans 3", sans-serif;
        font-size: 38px;
        font-weight: 300;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 50px;
        max-width: 850px;
        opacity: 0;
        transform: translateY(30px);
        animation: slideUp 0.7s ease-out 4.5s forwards;
      }

      /* Footer area */
      .footer-area {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        opacity: 0;
        animation: fadeIn 0.6s ease-out 5.5s forwards;
      }

      .source-info {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .source-name {
        font-family: "Source Sans 3", sans-serif;
        font-size: 26px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
      }

      .date-text {
        font-family: "Source Sans 3", sans-serif;
        font-size: 24px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.5);
      }

      /* Short URL / CTA */
      .cta-area {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 8px;
      }

      .short-url {
        font-family: "Source Sans 3", sans-serif;
        font-size: 28px;
        font-weight: 600;
        color: var(--accent-color-alt);
        letter-spacing: 1px;
      }

      .swipe-hint {
        font-family: "Source Sans 3", sans-serif;
        font-size: 22px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.5);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      /* Image credit - vertical text */
      .image-credit {
        position: absolute;
        top: 180px;
        right: 80px;
        font-family: "Source Sans 3", sans-serif;
        font-size: 20px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.4);
        writing-mode: vertical-rl;
        text-orientation: mixed;
        opacity: 0;
        animation: fadeIn 0.5s ease-out 6s forwards;
      }

      body.rtl .image-credit {
        right: auto;
        left: 80px;
        top: 240px;
      }

      /* Status indicator */
      .status-indicator {
        display: none;
        position: absolute;
        top: 200px;
        left: 80px;
        padding: 16px 32px;
        font-family: "Bebas Neue", sans-serif;
        font-size: 36px;
        letter-spacing: 4px;
        border-radius: 4px;
        opacity: 0;
        animation: pulse 0.6s ease-out 0.6s forwards;
      }

      .status-indicator.breaking {
        display: block;
        background: #dc2626;
        color: white;
      }

      .status-indicator.live {
        display: block;
        background: #dc2626;
        color: white;
        animation: pulse 0.6s ease-out 0.6s forwards, livePulse 2s ease-in-out 1.2s infinite;
      }

      .status-indicator.developing {
        display: block;
        background: #f59e0b;
        color: #000;
      }

      @keyframes livePulse {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
        }
        50% {
          box-shadow: 0 0 0 20px rgba(220, 38, 38, 0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading State -->
    <div class="loading-container" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading story...</div>
    </div>

    <!-- Background Image -->
    <div class="bg-image-container">
      <img class="bg-image" id="bgImage" alt="" />
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Accent Line -->
    <div class="accent-line"></div>

    <!-- Status Indicator -->
    <div class="status-indicator" id="statusIndicator"></div>

    <!-- Top Section -->
    <div class="top-section">
      <div class="logo-area" id="logo"></div>
      <div class="category-badge">
        <div class="category" id="category"></div>
        <div class="location" id="location"></div>
      </div>
    </div>

    <!-- Image Credit -->
    <div class="image-credit" id="imageCredit"></div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="tags-row" id="tags"></div>
      <h1 class="headline" id="headline"></h1>
      <div class="headline-accent"></div>
      <p class="summary" id="summary"></p>
      <div class="footer-area">
        <div class="source-info">
          <div class="source-name" id="source"></div>
          <div class="date-text" id="date"></div>
        </div>
        <div class="cta-area">
          <div class="short-url" id="shortUrl"></div>
          <div class="swipe-hint">Swipe up to read</div>
        </div>
      </div>
    </div>

    <script src="/shared/story.js"></script>
    <script src="/shared/components.js"></script>
    <script>
      const SC = window.StoryComponents;

      // Animate headline word by word
      function animateHeadline(text, container) {
        const words = text.split(" ");
        container.innerHTML = "";
        words.forEach((word, index) => {
          const span = document.createElement("span");
          span.className = "headline-word";
          span.textContent = word + " ";
          span.style.animationDelay = `${1.8 + index * 0.12}s`;
          container.appendChild(span);
        });
      }

      async function renderContent(articleData) {
        SC.hideLoading();
        // This template uses its own accent colors (orange/yellow), but respects site-specific colors for Arabic
        if (articleData.isRTL) {
          SC.applyAccentColors(articleData);
        }
        SC.insertLogo("logo", articleData.isRTL ? SC.getAccentColor(articleData) : "#fa9000");
        SC.setStatusBadge("statusIndicator", articleData);
        SC.setText("category", articleData.category);
        SC.setText("location", articleData.location);
        SC.setImageCredit("imageCredit", articleData.imageCredit, articleData.isRTL);

        // Build tags from article data
        const tags = [];
        if (articleData.primaryTag) tags.push(articleData.primaryTag);
        if (articleData.tags && Array.isArray(articleData.tags)) {
          articleData.tags.slice(0, 2).forEach(tag => {
            if (tag.title && !tags.includes(tag.title)) {
              tags.push(tag.title);
            }
          });
        }
        SC.renderTags("tags", tags.slice(0, 3));

        // Animate headline
        animateHeadline(articleData.title, document.getElementById("headline"));

        // Set summary
        SC.setText("summary", articleData.socialMediaSummary || articleData.excerpt);
        SC.setText("source", articleData.source);
        SC.setDate("date", articleData.date, articleData.locale);
        SC.setText("shortUrl", articleData.shortUrl);
        
        // Update swipe hint text for Arabic
        if (articleData.isRTL) {
          const swipeHint = document.querySelector(".swipe-hint");
          if (swipeHint) swipeHint.textContent = "اسحب للقراءة";

        }

        // Set background image
        if (articleData.imageUrl) {
          const bgImage = document.getElementById("bgImage");
          bgImage.src = articleData.imageUrl;
          await SC.waitForImage(bgImage);
        }
      }

      async function animateContent() {
        return SC.waitForAnimation(10000);
      }

      document.addEventListener("DOMContentLoaded", () => {
        window.StoryMaker.initStory({ renderContent, animateContent });
      });
    </script>
  </body>
</html>
