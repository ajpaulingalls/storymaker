<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1080, height=1920" />
    <title>Story</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/shared/base.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Crimson+Pro:wght@300;400;500&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap");

      :root {
        --accent-color: #fa9000;
        --accent-color-alt: #e76f51;
      }

      body {
        background: #000;
      }

      body.rtl {
        font-family: "Noto Sans Arabic", "Crimson Pro", serif;
      }

      body.rtl .title,
      body.rtl .category {
        font-family: "Noto Sans Arabic", "Oswald", sans-serif;
      }

      .loading-spinner {
        border-top-color: var(--accent-color);
      }

      .loading-text {
        font-family: "Crimson Pro", serif;
      }

      /* Letterbox bars */
      .letterbox-top,
      .letterbox-bottom {
        position: absolute;
        left: 0;
        width: 100%;
        height: 200px;
        background: #000;
        z-index: 10;
      }

      .letterbox-top {
        top: 0;
        transform: translateY(-100%);
        animation: letterboxIn 1.2s ease-out 0.3s forwards;
      }

      .letterbox-bottom {
        bottom: 0;
        transform: translateY(100%);
        animation: letterboxIn 1.2s ease-out 0.3s forwards;
      }

      @keyframes letterboxIn {
        to {
          transform: translateY(0);
        }
      }

      /* Background image - full bleed behind letterbox */
      .bg-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        opacity: 0;
        animation: cinematicFade 3s ease-out forwards;
      }

      @keyframes cinematicFade {
        0% {
          opacity: 0;
          transform: scale(1.05);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Dark gradient overlay */
      .overlay {
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.2) 0%,
          rgba(0, 0, 0, 0) 30%,
          rgba(0, 0, 0, 0.3) 60%,
          rgba(0, 0, 0, 0.95) 100%
        );
        opacity: 1;
        animation: none;
      }

      /* Content in bottom letterbox area */
      .content {
        position: absolute;
        bottom: 220px;
        left: 80px;
        right: 80px;
        z-index: 20;
      }

      body.rtl .content {
        direction: ltr;
        text-align: right;
      }

      /* Category with red accent */
      .category-line {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
        opacity: 0;
        transform: translateX(-30px);
        animation: slideRight 0.6s ease-out 1.5s forwards;
      }

      .category-accent {
        width: 50px;
        height: 4px;
        background: var(--accent-color);
      }

      .category {
        font-family: "Oswald", sans-serif;
        font-size: 28px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 4px;
        color: var(--accent-color);
      }

      body.rtl .category {
        letter-spacing: 0;
      }

      body.rtl .category-line {
        direction: ltr;
        flex-direction: row-reverse;
        margin-left: auto;
        transform: translateX(30px);
      }

      body.rtl .title {
        letter-spacing: 0;
      }

      /* Main title - dramatic large text */
      .title {
        font-family: "Oswald", sans-serif;
        font-size: 88px;
        font-weight: 700;
        text-transform: uppercase;
        line-height: 0.95;
        color: #fff;
        letter-spacing: -1px;
        margin-bottom: 30px;
        opacity: 0;
        transform: translateY(50px);
        animation: slideUp 0.8s ease-out 2s forwards;
      }

      /* Excerpt */
      .excerpt {
        font-family: "Crimson Pro", serif;
        font-size: 34px;
        font-weight: 300;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.8);
        max-width: 800px;
        opacity: 0;
        transform: translateY(30px);
        animation: slideUp 0.7s ease-out 2.8s forwards;
      }

      /* Top bar content */
      .top-bar {
        position: absolute;
        top: 220px;
        left: 80px;
        right: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 20;
        direction: ltr; /* Isolate from RTL to control layout explicitly */
      }

      body.rtl .top-bar {
        flex-direction: row-reverse; /* Swap logo and meta-info for RTL */
      }

      .logo-area {
        opacity: 0;
        animation: fadeIn 0.8s ease-out 1s forwards;
      }

      .logo-area svg {
        width: 240px;
        height: auto;
      }

      /* AJA logo is square - use height-based sizing */
      .logo-area.logo-aja svg {
        width: 100px;
      }

      .meta-info {
        text-align: right;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 1.2s forwards;
      }

      body.rtl .meta-info {
        text-align: left;
      }

      .location {
        font-family: "Oswald", sans-serif;
        font-size: 24px;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 8px;
      }

      .date {
        font-family: "Crimson Pro", serif;
        font-size: 22px;
        color: rgba(255, 255, 255, 0.5);
      }

      /* Status badge in top letterbox */
      .status-badge {
        position: absolute;
        top: 70px;
        z-index: 30;
        font-family: "Oswald", sans-serif;
        font-size: 20px;
        letter-spacing: 3px;
      }

      /* Use logical properties for RTL-aware positioning */
      html:not([dir="rtl"]) .status-badge {
        left: 80px;
      }

      html[dir="rtl"] .status-badge {
        right: 80px;
        letter-spacing: 0;
      }

      /* Source in bottom letterbox */
      .source-bar {
        position: absolute;
        bottom: 70px;
        left: 80px;
        right: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 30;
        opacity: 0;
        animation: fadeIn 0.6s ease-out 4s forwards;
      }

      .source {
        font-family: "Oswald", sans-serif;
        font-size: 20px;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: rgba(255, 255, 255, 0.5);
      }

      .image-credit {
        font-family: "Crimson Pro", serif;
        font-size: 18px;
        color: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="loading-container" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading story...</div>
    </div>

    <div class="bg-image-container">
      <img class="bg-image" id="bgImage" alt="" />
    </div>

    <div class="overlay"></div>

    <!-- Letterbox bars -->
    <div class="letterbox-top"></div>
    <div class="letterbox-bottom"></div>

    <!-- Top bar -->
    <div class="top-bar">
      <div class="logo-area" id="logo"></div>
      <div class="meta-info">
        <div class="location" id="location"></div>
        <div class="date" id="date"></div>
      </div>
    </div>

    <div class="status-badge" id="statusBadge"></div>

    <!-- Main content -->
    <div class="content">
      <div class="category-line">
        <div class="category-accent"></div>
        <div class="category" id="category"></div>
      </div>
      <h1 class="title" id="title"></h1>
      <p class="excerpt" id="excerpt"></p>
    </div>

    <!-- Source bar -->
    <div class="source-bar">
      <div class="source" id="source"></div>
      <div class="image-credit" id="imageCredit"></div>
    </div>

    <script src="/shared/story.js"></script>
    <script src="/shared/components.js"></script>
    <script>
      const SC = window.StoryComponents;

      async function renderContent(articleData) {
        SC.hideLoading();
        // This template uses red accent, but respects site-specific colors for Arabic
        if (articleData.isRTL) {
          SC.applyAccentColors(articleData);
        }
        SC.insertLogo("logo", articleData, articleData.site === "aja" ? undefined : "#fa9000");
        SC.setStatusBadge("statusBadge", articleData);
        SC.setText("category", articleData.category);
        SC.setText("location", articleData.location);
        SC.setText("title", articleData.title);
        SC.setText("excerpt", articleData.excerpt);
        SC.setText("source", articleData.source);
        SC.setDate("date", articleData.date, articleData.locale);
        SC.setImageCredit("imageCredit", articleData.imageCredit, articleData.isRTL);

        if (articleData.imageUrl) {
          const bgImage = document.getElementById("bgImage");
          bgImage.src = articleData.imageUrl;
          await SC.waitForImage(bgImage);
        }
      }

      async function animateContent() {
        return SC.waitForAnimation(10000);
      }

      document.addEventListener("DOMContentLoaded", () => {
        window.StoryMaker.initStory({ renderContent, animateContent });
      });
    </script>
  </body>
</html>
